<header class="header">
  <nav class="nav">
    <section class="logo">
      <a
        class="nav-logo"
        routerLink="/"
        routerLinkActive="btn-active"
        [routerLinkActiveOptions]="{ exact: true }"
        draggable="false"
        >RETRO FORUM</a
      >
    </section>
    <section class="btns">
      <a
        *ngIf="isLogged"
        class="nav-btn"
        routerLink="/create"
        routerLinkActive="btn-active"
        [routerLinkActiveOptions]="{ exact: true }"
        draggable="false"
        >Post</a
      >
      <a
        *ngIf="!isLogged"
        class="nav-btn"
        routerLink="/login"
        routerLinkActive="btn-active"
        [routerLinkActiveOptions]="{ exact: true }"
        draggable="false"
        >Login</a
      >
      <a
        *ngIf="!isLogged"
        class="nav-btn"
        routerLink="/register"
        routerLinkActive="btn-active"
        [routerLinkActiveOptions]="{ exact: true }"
        draggable="false"
        >Register</a
      >
      <a
        *ngIf="isLogged"
        class="nav-btn profile"
        routerLink="/profile"
        routerLinkActive="btn-active"
        [routerLinkActiveOptions]="{ exact: true }"
        draggable="false"
        >Profile</a
      >
      <a
        class="nav-btn"
        routerLink="/about"
        routerLinkActive="btn-active"
        [routerLinkActiveOptions]="{ exact: true }"
        draggable="false"
        >About</a
      >
      <button
        *ngIf="isLogged"
        (click)="logout()"
        class="nav-btn"
        draggable="false"
      >
        logout
      </button>
    </section>
  </nav>
</header>
