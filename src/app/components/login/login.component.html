<section class="wrapper">
  <h2 class="title">Login</h2>
  <form class="form" action="" method="post">
    <label for="email">email</label>
    <input #emailInput type="email" id="email" />
    <label for="pass">password</label>
    <input #passwordInput type="password" id="paass" />
    <button (click)="login(emailInput.value, passwordInput.value)" class="btn">
      Login
    </button>
  </form>
  <p>
    Don't have an account yet? Click
    <a class="link" routerLink="/register">here</a> to register!
  </p>
</section>
